<div class="container main flex justify-content-center align-items-center">
  <div class=" row flex justify-content-center align-items-center">
    <div class="col d-none d-md-block">
      <img src="assets/login.svg"
           class="img-fluid" alt="login image"></div>
    <div class="col justify-content-center text-center">
      <div class="form-inputs w-100">
        <h1 class="text-center"><b>{{ 'LOGIN.TITLE' | translate}}</b></h1>
      </div>
        <form [formGroup]="loginGroup" (ngSubmit)="login()">
          <div class="p-inputgroup form-inputs w-100">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <span class="p-float-label">
              <input type="text" pInputText id="login" formControlName="login">
              <label for="login">{{ 'LOGIN.LOGIN' | translate}}</label>
            </span>
          </div>
          <div *ngIf="loginGroup.get('login')?.invalid &&
        loginGroup.get('login')?.errors &&
        (loginGroup.get('login')?.dirty || loginGroup.get('login')?.touched)">
            <small class="text-danger"
                   *ngIf="loginGroup.get('login')?.hasError('required')">
              {{ 'LOGIN.LOGIN_REQUIRED' | translate}}
            </small>
          </div>
          <div class="p-inputgroup form-inputs">
            <span class="p-inputgroup-addon visibility" (click)="visibility_change()">
              <i *ngIf="!visibility" class="pi pi-lock"></i>
              <i *ngIf="visibility" class="pi pi-unlock"></i>
            </span>
            <span class="p-float-label w-100">
              <input pInputText [type]="visibility? 'text' : 'password'" class="w-100 p-inputgroup" id="passwordLabel" formControlName="password">
              <label for="passwordLabel">{{ 'LOGIN.PASSWORD' | translate}}</label>
          </span>
          </div>
          <div *ngIf="loginGroup.get('password')?.invalid && loginGroup.get('password')?.errors">
            <small class="text-danger"
                   *ngIf="loginGroup.get('password')?.hasError('required') && loginGroup.get('password')?.touched">
              {{ 'LOGIN.PASSWORD_REQUIRED' | translate}}
            </small>
            <small class="text-danger"
                   *ngIf="loginGroup.get('password')?.hasError('minlength') &&
                    (loginGroup.get('password')?.dirty || loginGroup.get('password')?.touched)">
              {{ 'LOGIN.PASSWORD_MIN_LENGTH' | translate}}
            </small>
          </div>
          <div>
            <div class="mt-4">
              <button pButton pRipple [disabled]="loginGroup.invalid" class="p-button-rounded w-100" type="submit"
                      label="{{ 'LOGIN.LOGIN_BUTTON' | translate}}" icon="pi pi-check"></button>
            </div>
            <div class="mt-2">
              <h3>{{ 'LOGIN.REGISTER_INFO' | translate }} <a style="color: dodgerblue; cursor: pointer" (click)="goToRegister()"><b>{{ 'LOGIN.REGISTER_LINK' | translate }}</b></a></h3>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
<p-toast class="d-none d-md-block" position="top-right"></p-toast>
<p-toast class="d-block d-md-none" styleClass="toast-mobile" position="top-center"></p-toast>
