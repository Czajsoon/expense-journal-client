<div class="mt-3 container d-none d-md-block">
  <div class="row w-100">
    <div class="col-4 justify-content-center" [formGroup]="shopMethod">
      <h4 class="text-center title" style="font-size: 25px"><b>{{ 'SHOP_METHOD.ADD' | translate }}</b></h4>
      <div class="vertical-center">
        <div class="row">
          <img src="./assets/shop_method.svg" alt="paymentGraphic">
        </div>
        <div class="spacer"></div>
        <div class="row">
          <div class="p-inputgroup paymentName">
            <span class="p-float-label">
              <input id="paymentName1" pInputText class="text-center" formControlName="name">
              <label for="paymentName1" class="justify-content-center text-center">{{ 'SHOP_METHOD.NAME_INFO' | translate }}</label>
            </span>
          </div>
        </div>
        <div class="spacer"></div>
        <div class="row">
          <div class="justify-content-center text-center addPayment">
            <button pButton pRipple type="button" icon="pi pi-plus" (click)="add()"
                    [disabled]="shopMethod.invalid" label="{{ 'SHOP_METHOD.ADD_BUTTON' | translate }}"
                    class="p-button-info w-100"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1 justify-content-center title">
      <p-divider layout="vertical"></p-divider>
    </div>
    <div class="col-7 justify-content-center mb-5" [formGroup]="shopMethodsForm">
      <h4 class="text-center title" style="font-size: 25px"><b>{{ 'SHOP_METHOD.METHOD_NAMES' | translate }}</b></h4>
      <div formArrayName="methods">
        <div class="methodes" *ngFor="let method of methods.controls ;let i = index">
          <div class="spacer"></div>
          <div class="row">
            <div class="col-10">
              <div class="p-inputgroup paymentName">
            <span class="p-float-label">
              <input id="shop" pInputText
                     [readonly]="method.get('fromSystem').value"
                     (change)="changeShopMethodNameEvent($event, i)" [value]="method.get('name').value" class="text-center">
              <label for="shop" class="justify-content-center text-center">{{ 'SHOP_METHOD.NAME' | translate }}</label>
            </span>
              </div>
            </div>
            <div class="col-1">
              <div class="w-100 justify-content-center text-center action">
                <button pButton pRipple type="button" (click)="edit(method.get('id').value, i)"
                        [disabled]="method.get('fromSystem').value || method.invalid"
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-help"></button>
              </div>
            </div>
            <div class="col-1">
              <div class="w-100 justify-content-center text-center action">
                <button pButton pRipple type="button" (click)="deletePaymentMethod(method.get('id').value)" [disabled]="method.get('fromSystem').value"
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-danger"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col d-block d-sm-block d-md-none justify-content-center text-center" style="margin: 0">
  <div class="w-100 justify-content-center text-center">
    <p-accordion>
      <p-accordionTab header="{{ 'SHOP_METHOD.ADD' | translate }}" [selected]="false" [formGroup]="shopMethod">
        <div class="vertical-center">
          <div class="row">
            <div class="p-inputgroup paymentName">
            <span class="p-float-label">
              <input id="paymentNameMobile" pInputText class="text-center" formControlName="name">
              <label for="paymentNameMobile" class="justify-content-center text-center">{{ 'SHOP_METHOD.NAME_INFO' | translate }}</label>
            </span>
            </div>
          </div>
          <div class="spacer"></div>
          <div class="row">
            <div class="justify-content-center text-center addPayment">
              <button pButton pRipple type="button" icon="pi pi-plus" (click)="add()"
                      [disabled]="shopMethod.invalid" label="{{ 'SHOP_METHOD.ADD_BUTTON' | translate }}"
                      class="p-button-info w-100"></button>
            </div>
          </div>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
  <p-divider layout="horizontal"></p-divider>
  <div style="margin-bottom: 50px" class="mt-5" [formGroup]="shopMethodsForm">
    <h4 class="text-center title" style="font-size: 15px"><b>{{ 'SHOP_METHOD.METHOD_NAMES' | translate }}</b></h4>
    <div formArrayName="methods">
      <div class="methodes" *ngFor="let method of methods.controls ;let i = index">
        <div class="spacer"></div>
        <div class="row justify-content-center">
          <div class="col-7">
            <div class="p-inputgroup paymentName">
            <span class="p-float-label">
              <input id="shopMobile" pInputText
                     [readonly]="method.get('fromSystem').value"
                     (change)="changeShopMethodNameEvent($event, i)" [value]="method.get('name').value" class="text-center">
              <label for="shopMobile" class="justify-content-center text-center">{{ 'SHOP_METHOD.NAME' | translate }}</label>
            </span>
            </div>
          </div>
          <div class="col-2">
            <div class="w-100 justify-content-center text-center action">
              <button pButton pRipple type="button" (click)="edit(method.get('id').value, i)"
                      [disabled]="method.get('fromSystem').value || method.invalid"
                      icon="pi pi-pencil"
                      class="p-button-rounded p-button-help"></button>
            </div>
          </div>
          <div class="col-2">
            <div class="w-100 justify-content-center text-center action">
              <button pButton pRipple type="button" (click)="deletePaymentMethod(method.get('id').value)" [disabled]="method.get('fromSystem').value"
                      icon="pi pi-trash"
                      class="p-button-rounded p-button-danger"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast class="d-none d-md-block" position="top-right"></p-toast>
<p-toast class="d-block d-md-none" styleClass="toast-mobile" position="top-center"></p-toast>
