<p-dialog class="text-center" header="{{product.name}}" [visible]="display" [breakpoints]="{'960px': '90vw'}"
          [style]="{width: '50vw'}" [draggable]="false" [resizable]="false" [closable]="false" [modal]="true">
  <div class="grid-info">
    <div class="grid-cell">
      <label class="pb-2">{{ 'WAREHOUSE.PERIOD_TYPE' | translate }}</label>
      <p-tag styleClass="mr-2" severity="info" value="{{product.period.translation}}" [rounded]="true"></p-tag>
    </div>
    <div class="grid-cell">
      <label class="pb-2">{{ 'WAREHOUSE.PRODUCT_TYPE' | translate }}</label>
      <p-tag styleClass="mr-2" severity="warning" value="{{product.type.translation}}" [rounded]="true"></p-tag>
    </div>
  </div>
  <div class="grid-prices">
    <p-card header="{{ 'WAREHOUSE.PRICE' | translate }} #{{i+1}}" class="grid-cell" *ngFor="let price of product.price; index as i">
      <h2>{{ price.price | currency: product.currency.currencyCode }}</h2>
    </p-card>
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="close()" label="{{ 'EXPENSE_DETAIL.OK' | translate }}" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
