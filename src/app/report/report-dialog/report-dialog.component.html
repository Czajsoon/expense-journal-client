<p-dialog [header]="'REPORT.DIALOG.TITLE' | translate" [(visible)]="display" [breakpoints]="{'960px': '90vw'}"
          [style]="{width: '50vw', height: '80vh'}" [draggable]="false"  [resizable]="false" [closable]="false" [modal]="true">
  <div class="container-fluid mb-5" >
    <p-calendar styleClass="w-100 text-center" [(ngModel)]="date" view="month" dateFormat="mm/yy" [readonlyInput]="true" [placeholder]="'REPORT.DIALOG.MONTH' | translate"></p-calendar>
    <div class="row">
      <img src="assets/report.svg">
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button (onClick)="generate()" [disabled]="!date" [label]="'REPORT.DIALOG.GENERATE' | translate" styleClass="p-button-text" ></p-button>
    <p-button (click)="hide()" [label]="'REPORT.DIALOG.CANCEL' | translate" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
