<div class="mt-3 container-flex d-none d-md-block">
  <div class="row w-100">
    <div class="col-6 justify-content-center text-center">
      <div class="row">
        <h1><b>{{ 'SETTINGS.TITLE' | translate }}</b></h1>
      </div>
      <div class="row mb-2">
        <p-avatar [image]="this.auth.avatarUrl" size="xlarge" shape="circle"></p-avatar>
      </div>
      <div class="row text-center justify-content-center">
        <button pButton [label]="'SETTINGS.AVATAR.CHANGE' | translate" (click)="showAvatarDialog()" class="p-button-text w-25"></button>
      </div>
      <div class="text-center justify-content-center" [formGroup]="userDetails">
        <div class="row text-center justify-content-center mb-2">
          <span class="row w-50 mt-4 p-float-label">
            <input id="name" type="text" pInputText formControlName="name">
            <label for="name">{{ 'SETTINGS.NAME' | translate }}</label>
          </span>
        </div>
        <div class="row text-center justify-content-center mb-2">
          <span class="row w-50  mt-4 p-float-label">
            <input id="lastname" type="text" pInputText formControlName="lastname">
            <label for="lastname">{{ 'SETTINGS.LASTNAME' | translate }}</label>
          </span>
        </div>
        <div class="row text-center justify-content-center mb-2">
          <span class="row w-50  mt-4 p-float-label">
            <input id="company-name" type="text" pInputText formControlName="companyName">
            <label for="company-name">{{ 'SETTINGS.COMPANY_NAME' | translate }}</label>
          </span>
        </div>
        <div class="row mt-4">
          <p-button [label]="'SETTINGS.SAVE' | translate" (onClick)="save()" [disabled]="this.userDetails.invalid || !this.userDetails.touched"></p-button>
        </div>
      </div>
      <div class="row mt-4 mb-4">
        <div class="col text-end">
          <p-button styleClass="w-75" [label]="'SETTINGS.EMAIL.CHANGE' | translate" (onClick)="showEmailDialog()"></p-button>
        </div>
        <div class="col text-start">
          <p-button styleClass="w-75" [label]="'SETTINGS.PASSWORD.CHANGE' | translate" (onClick)="showPasswordDialog()"></p-button>
        </div>
      </div>
    </div>
    <div class="col-1 justify-content-center title">
      <p-divider layout="vertical"></p-divider>
    </div>
    <div class="col-5">
      <div class="row justify-content-start">
        <img src="assets/settings.svg">
      </div>
    </div>
  </div>
</div>
