<p-dialog [header]="'SETTINGS.EMAIL.TITLE' | translate" [(visible)]="display" [breakpoints]="{'960px': '90vw'}"
          [style]="{width: '50vw'}" [draggable]="false" [resizable]="false" [closable]="false" [modal]="true">
  <div class="container-fluid" [formGroup]="emailGroup">
    <input class="w-100" pInputText [placeholder]="'SETTINGS.EMAIL.NEW_EMAIL' | translate" formControlName="newEmail">
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="changeEmail()" [disabled]="emailGroup.invalid" [label]="'SETTINGS.EMAIL.CHANGE' | translate" styleClass="p-button-text"></p-button>
    <p-button (click)="hide()" [label]="'SETTINGS.EMAIL.CANCEL' | translate" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
