<p-dialog [header]="'SETTINGS.AVATAR.TITLE' | translate" [(visible)]="display" [breakpoints]="{'960px': '90vw'}"
          [style]="{width: '50vw'}" [draggable]="false" [resizable]="false" [closable]="false" [modal]="true">
  <div class="container-fluid" >
    <div class="row text-center justify-content-center">
      <input id="files" class="custom-file-input" accept="image/*"
             (change)="onBasicUpload($event)" type="file" required>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button (onClick)="changeAvatar()" [disabled]="!this.selectedFile" [label]="'SETTINGS.AVATAR.CHANGE' | translate" styleClass="p-button-text"></p-button>
    <p-button (click)="hide()" [label]="'SETTINGS.AVATAR.CANCEL' | translate" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
